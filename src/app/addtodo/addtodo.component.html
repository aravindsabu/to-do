<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3">
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">id</th>
                                <th scope="col">todo</th>
                                <th scope="col">userId</th>
                                <th scope="col">completed</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let i of add.todos">
                                <td>{{i.id}}</td>
                                <td>{{i.todo}}</td>
                                <td>{{i.userId}}</td>
                                <td *ngIf="i.true">
                                    <div class="alert alert-success" role="">
                                        completed

                                    </div>
                                </td>
                                <td *ngIf="! i.true">
                                    <div class="alert alert-success" role="">
                                         not completed

                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>
